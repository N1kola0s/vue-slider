<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- fontAwesome css-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>
<body>

    <div id="app">

        <div class="container ">

            <div class="card d-flex flex-row">

                <div class="col-10 d-flex justify-content-center position-relative">

                    <img class="img_main" :src="place[counter].image" alt="'photo' + place[counter].title">
                    <!-- /.img_main -->

                    <div class="img_description position-absolute text-white">
                        <h4>{{place[counter].title}}</h4>
                        <div>{{place[counter].text}}</div>

                    </div>
                    <!-- /.img_description -->

                </div>
                <!-- ./col -->

                <div class="thumbnails col-2 position-relative">
                    <img :src="place[index].image" class="thumb" v-for="(element, index) in place"  :class="counter === index ? 'active' : ''">

                    <div class="navigator d-flex justify-content-between position-absolute flex-column align-items-center"> 

                        <div class="prev" @click="prevImage"> 
                            <i class="fa-solid fa-chevron-up"></i> 
                        </div> 
                        <!-- /.prev -->

                        <div class="next" @click="nextImage"> 
                            <i class="fa-solid fa-chevron-down"></i>     
                        </div> 
                        <!-- /.next -->
                    </div> 
                    <!-- /.navigator -->

                </div>
                <!-- /.thumbnails -->
    
            </div>
            <!-- /.card -->

        </div>
        <!-- /.container -->
    
    </div>
    <!-- /#app -->
    
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
